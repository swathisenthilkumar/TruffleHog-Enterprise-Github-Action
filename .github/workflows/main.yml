name: TruffleHog Enterprise scan

on: [push, pull_request]

jobs:
  scanning:
    name: TruffleHog Enterprise scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: mkdir -p myoutput
      - name: trufflehog integration
        uses: ./
        with:
          fetch-depth: 0 # fetch all history so multiple commits can be scanned
      - name: TruffleHog Enterprise scan
        uses: swathisenthilkumar/TruffleHog-Enterprise-Github-Action@main
        with:
          scanArguments: "--regex --entropy=False --max_depth=5 --quiet --only-verified --json < myoutput/results.json" 
          output_path: myoutput/
          output_formats: json
          ignore_on_exit: results
          enable_comments: true
      - run: ls -la && ls -la myoutput
        if: always()
         
      - name: Use the Upload Artifact GitHub Action
        uses: actions/upload-artifact@v2
        with:
           name: results.json
           path: myoutput/results.json
